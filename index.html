<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    
</head>
<body>  <!-- onload="cargarBody()" -->

    <h1 class="text-center mt-4 mb-10 text-black text-3xl">Index</h1>
    <div class="container mx-auto lg:px-28 flex">
        <section class="flex flex-col border-2 border-red-500 w-[40%]">
            <article class="flex mb-10">
                <div id="semana" class="capitalize">Semana</div>
                <div id="dia" class="mx-4">Dia</div>
                <div id="mes">Mes</div>
                <div id="year" class="mx-4">AÃ±o</div>
            </article>
            <div>
                <a href="login.html" class="text-blue-500">Login</a>
            </div>
        </section>

        <section class="border-2 border-red-500 w-[60%]">
            <h2>Crear Usuario</h2>
            <div>
                <form action="" autocomplete="off" id="registrarUsuario">
                    <div>
                        <p>Nombre De Usuario</p>
                        <input type="text" id="nombreUsuario" placeholder="Nombre De Usuario" required>
                    </div>
                    <div>
                        <p>Correo</p>
                        <input type="text" id="correoUsuario" placeholder="Correo" required>
                    </div>
                    <div>
                        <p>Clave</p>
                        <input type="text" id="claveUsuario" placeholder="Clave" required minlength="6" title="Minimo 6 Caracteres">
                    </div>

                    <div class="mt-4">
                        <button class="border-2 border-pink-500 bg-yellow-300 w-32 h-10 rounded-[20px]" type="submit">Registrarse</button>
                        <button class="border-2 border-pink-500 bg-yellow-300 w-32 h-10 rounded-[20px]" type="reset">Limpiar</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    
    
   
    <script type="module" src="js/app.js"></script>
</body>
</html>
